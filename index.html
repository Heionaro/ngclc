<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>App</title>
        <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
        <script src="jquery.min.js"></script>
        <script src="jquery.mobile-1.4.5.min.js"></script>
        <!-- clc's -->
        <script>
            //clc//
            function getsum() {
                var form1 = document.forms.form;
                var num01 = form.elements.number1.value;
                var num02 = form.elements.number2.value;
                var sum = +num01 + +num02;
                return sum;
}

            function getresult() {
                document.getElementById('res').innerHTML = getsum();
}

        </script>
        
    </head>
    <body>
        
        <div data-role="page" id="home">
            <div data-role="header" data-theme="b">
                <h1>Главная</h1>
            </div>

            <div role="main" class="ui-content">
                <a href="#clc" class="ui-btn ui-corner-all">clc</a>
                <div data-role="collapsible" data-theme="b">
                    <h4>info</h4>
                    <p>clc info</p>
                </div>
            </div>

            <div data-role="footer">
                <h4>pegov_k</h4>
            </div>
        </div>
        
    <!--========================================================================================================================-->
        
        <div data-role="page" id="clc">
            <div data-role="header" data-theme="b">
                <h1>clc</h1>
            </div>
            <h3 class="ui-bar ui-bar-a">Сумма двух чисел</h3>
            
                <div role="main" class="ui-content">
                    <form name="form">
                    <label for="number-pattern">Первое число</label>
                    <input type="number" name="number1" pattern="[0-9]*" id="number-pattern1" value="">
                    
                    <label for="number-pattern">Второе число</label>
                    <input type="number" name="number2" pattern="[0-9]*" id="number-pattern2" value="">
                    </form>
                </div>
            
                <button onclick="getresult()">Вычислить</button>
            
            <div class="ui-corner-all custom-corners">
                <div class="ui-bar ui-bar-a">
                    <h3>Результат</h3>
                </div>
                <div class="ui-body ui-body-a">
                    <div id="res"></p>
                </div>
            </div>
            
            <div data-role="footer" style="overflow:hidden;">
                <h4 style="text-align:center;">pegov_k</h4>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home" class="ui-btn ui-corner-all">На главную</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
    <!--========================================================================================================================-->
        
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
